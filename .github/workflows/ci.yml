name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan tracked files for secrets
        run: |
          detect-secrets scan $(git ls-files) > .secrets.baseline
          python - <<'PY'
          import json, sys
          with open(".secrets.baseline", "r", encoding="utf-8") as f:
              data = json.load(f)
          findings = data.get("results", {})
          if findings:
              print("Potential secrets detected:")
              for path, items in findings.items():
                  print(f"- {path}: {len(items)} finding(s)")
              sys.exit(1)
          print("No secret findings in tracked files.")
          PY

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux deps for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Rust fmt check
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Rust check
        working-directory: src-tauri
        run: cargo check
